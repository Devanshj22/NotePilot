<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NotePilot - AI Study Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📘 NotePilot</h1>
    <p>Upload your lecture slides or notes as a PDF — let AI summarize it for you!</p>

    <input type="file" id="pdfInput" accept="application/pdf">
    <button onclick="uploadPDF()">Upload & Summarize</button>

    <div id="loading" style="display: none;">⏳ Summarizing...</div>

    <div id="resultContainer" style="display: none;">
      <h2>📝 AI-Generated Notes:</h2>
      <pre id="summaryOutput"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
